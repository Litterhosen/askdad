<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Intelligence | Enterprise Solutions</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --sidebar-color: #1a1d21;
            --text-color: #ececf1;
            --accent-color: #10a37f;
            --bot-bubble: #2d333b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar - for det seriøse look */
        #sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            padding: 15px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        .new-chat {
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Chat område */
        #main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px 15%;
        }

        .message {
            margin-bottom: 25px;
            line-height: 1.6;
            display: flex;
            gap: 20px;
        }

        .user-msg { color: #fff; }
        .bot-msg { color: #d1d1d1; background: var(--bot-bubble); padding: 20px; border-radius: 10px; }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            background: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .bot-avatar { background: var(--accent-color); }

        /* Input felt */
        #input-area {
            padding: 20px 15%;
            background: linear-gradient(transparent, var(--bg-color) 20%);
        }

        .input-wrapper {
            position: relative;
            background: #40414f;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        input {
            width: 90%;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }

        .status-text {
            font-size: 11px;
            color: #888;
            text-align: center;
            margin-top: 10px;
        }

        /* Mobil optimering */
        @media (max-width: 768px) {
            #sidebar { display: none; }
            #chat-container { padding: 20px 5%; }
            #input-area { padding: 10px 5%; }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="new-chat">+ New Analysis</div>
    <div style="font-size: 12px; color: #888;">Recent Queries:</div>
    <div style="font-size: 13px; margin-top: 10px; color: #aaa;">- Global Market Trends</div>
    <div style="font-size: 13px; margin-top: 10px; color: #aaa;">- Quantum Encryption</div>
</div>

<div id="main-chat">
    <div id="chat-container">
        <div class="message">
            <div class="avatar bot-avatar">AI</div>
            <div class="bot-msg">System klar. Indtast venligst din forespørgsel til Aura Intelligence v4.2. Jeg kan assistere med dataanalyse, teknisk support og komplekse beregninger.</div>
        </div>
    </div>

    <div id="input-area">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Skriv din besked her..." onkeypress="handleKey(event)">
        </div>
        <div class="status-text">Aura AI kan producere vigtige indsigter. Verificeret system.</div>
    </div>
</div>

<script>
    const jokes = [
        { key: "mad", text: "Vedrørende fødevareanalyse: Hvorfor er fisk så grimme? Fordi de er vand-skabte." },
        { key: "computer", text: "Teknisk fejl fundet: Hvorfor tog computeren i svømmehallen? Fordi den ville lære at surfe på nettet." },
        { key: "bil", text: "Transport-logistik fundet: Hvilken bil kører bedst i køkkenet? En rugbrødsmotor." },
        { key: "arbejde", text: "Erhvervs-indsigt: Jeg sagde til min chef, at jeg ville have lønforhøjelse. Han sagde: 'Tænk på de fattige børn i Afrika'. Jeg svarede: 'Giv dem min løn, de har mere brug for den!'" },
        { key: "vejr", text: "Meteorologisk data: Hvad sagde den ene lygtepæl til den anden? Skal vi gå ud i aften?" },
        { key: "skole", text: "Uddannelses-optimering: Hvorfor var matematikbogen så ked af det? Fordi den havde for mange problemer." }
    ];

    const randomJokes = [
        "System-analyse: Hvad kalder man en indbagt hjort? En dyretærte.",
        "Data-output: Hvorfor må man ikke sige noget til sine tæer? Fordi de er med på den værste.",
        "Kerne-algoritme svar: Jeg overvejede at starte et band, der hedder 'Forebyggelse'. De siger, det er bedre end helbredelse.",
        "Svar genereret: Hvad kalder man en indbrudstyv, der falder ned i en tønde med cement? En hårdkogt kriminel.",
        "Analyse komplet: Jeg spurgte min hund om dens mening om økonomien. Den svarede: 'Vov-eligt'."
    ];

    function handleKey(e) {
        if (e.key === 'Enter') {
            sendMsg();
        }
    }

    function sendMsg() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage('user', text);
        input.value = '';

        // Simulér tænke-tid
        setTimeout(() => {
            const typingDiv = addMessage('bot', '<i>Analyserer datasæt og konsulterer neurale netværk...</i>');
            
            setTimeout(() => {
                typingDiv.remove();
                const response = getResponse(text.toLowerCase());
                addMessage('bot', response);
            }, 2000);
        }, 500);
    }

    function addMessage(sender, text) {
        const container = document.getElementById('chat-container');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message';
        
        const avatar = sender === 'user' ? 'U' : 'AI';
        const avatarClass = sender === 'user' ? '' : 'bot-avatar';
        const contentClass = sender === 'user' ? 'user-msg' : 'bot-msg';

        msgDiv.innerHTML = `
            <div class="avatar ${avatarClass}">${avatar}</div>
            <div class="${contentClass}">${text}</div>
        `;
        
        container.appendChild(msgDiv);
        container.scrollTop = container.scrollHeight;
        return msgDiv;
    }

    function getResponse(input) {
        // Tjek for keywords
        for (let item of jokes) {
            if (input.includes(item.key)) {
                return item.text;
            }
        }
        // Ellers tilfældig
        return randomJokes[Math.floor(Math.random() * randomJokes.length)];
    }
</script>

</body>
</html>
